<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoggieDon</title>
  <link rel="icon" type="image/png" href="logo.png" sizes="192x192">
  <link rel="apple-touch-icon" href="logo.png" sizes="192x192">
  <style>
    /* Add circular style to favicon */
    link[rel="icon"] {
      border-radius: 50%;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar placeholder -->
  <div id="navbar-placeholder"></div>

  <section class="section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" required>

        <label for="message">Message</label>
        <textarea id="message" required></textarea>

        <button type="submit">Send Message</button>
        <div class="message" id="formMessage"></div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Simulated message sending
      document.getElementById("formMessage").textContent = "âœ… Thank you! Your message has been sent.";

      // Clear form
      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    });
  </script>

  <script src="cart.js"></script>
  <script src="navbar.js"></script>
</body>

</html>
